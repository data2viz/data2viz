matrix:
  include:

    # Common + JFX
    - language: java
      jdk: oraclejdk8
      addons:
        chrome: stable # have Travis install chrome stable.
        apt:
          packages:
            - oracle-java8-installer
            - xvfb
      dist: trusty # needs Ubuntu Trusty
      # Note: if you switch to sudo: false, you'll need to launch chrome with --no-sandbox.
      # See https://github.com/travis-ci/travis-ci/issues/8836
      sudo: required

      cache:
        yarn: true
        directories:
        - $HOME/.m2
        - $HOME/.gradle
      install: true
      script: xvfb-run ./gradlew check -Pinclude_android=false -Pinclude_js=false -Pinclude_jfx=true

    # Common + JS
    - language: java
      jdk: oraclejdk8
      addons:
        apt:
          packages:
            - oracle-java8-installer
      dist: trusty

      cache:
        yarn: true
        directories:
        - $HOME/.m2
        - $HOME/.gradle
      install: true
      script: ./gradlew check -Pinclude_android=false -Pinclude_js=true -Pinclude_jfx=false --stacktrace

    # Common + Android
    - language: android
      android:
        components:
          - tools
          - platform-tools
          - tools

        licenses:
          - android-sdk-preview-license-.+
          - android-sdk-license-.+
          - google-gdk-license-.+

      before_cache:
      - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
      - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

      cache:
        directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
        - $HOME/.android/build-cache

      before_install:
        - touch $HOME/.android/repositories.cfg
        - yes | sdkmanager "platforms;android-28"
        - yes | sdkmanager "build-tools;28.0.3"

      dist: trusty

      addons:
        apt:
          packages:
            - xvfb
      script: xvfb-run ./gradlew check -Pinclude_android=true -Pinclude_js=false -Pinclude_jfx=false
