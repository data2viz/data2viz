matrix:
  include:
    - language: java
      jdk: oraclejdk8
      addons:
        chrome: stable # have Travis install chrome stable.
        packages:
          - oracle-java8-installer
      dist: trusty # needs Ubuntu Trusty
      # Note: if you switch to sudo: false, you'll need to launch chrome with --no-sandbox.
      # See https://github.com/travis-ci/travis-ci/issues/8836
      sudo: required

      cache:
        yarn: true
        directories:
        - $HOME/.m2
        - $HOME/.gradle

      # configure xvfb screen.
      before_install:
      - "export DISPLAY=:99.0"
      - "sh -e /etc/init.d/xvfb start"

      # skip install stage.
      install: true
    - language: android
      android:
        components:
          - tools
          - platform-tools
          - tools
          - build-tools-27.0.3
          - android-28
      before_cache:
      - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
      - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/
        - $HOME/.android/build-cache
      dist: trusty
      addons:
        apt:
          packages:
            - xvfb
      script: xvfb-run ./gradlew check -Pinclude_android=true -Pinclude_js=false
