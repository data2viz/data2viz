<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>-->
    <script src="../../build/node_modules/kotlin.js"></script>
    <script src="../../build/node_modules/kotlin-test.js"></script>
    <script src="../../build/node_modules/d2v-contour-js.js"></script>
    <script src="../../build/node_modules/d2v-tests-js.js"></script>
    <script src="../../build/classes/test/d2v-contour-js_test.js"></script>

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-contour.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

</head>
<body>
<svg width="960" height="500" stroke="#fff" stroke-width="0.5"></svg>
<script>

    // Populate a grid of n×m values where -2 ≤ x ≤ 2 and -2 ≤ y ≤ 1.
    var n = 240, m = 125, values = new Array(n * m);
    for (var j = 0.5, k = 0; j < m; ++j) {
        for (var i = 0.5; i < n; ++i, ++k) {
            values[k] = goldsteinPrice(i / n * 4 - 2, 1 - j / m * 3);
        }
    }

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    var thresholds = d3.range(1, 21)
        .map(function(p) { return Math.pow(2, p); });


    var color = d3.scaleLog()
        .domain(d3.extent(thresholds))
        .interpolate(function() { return d3.interpolateYlGnBu; });


    var module = window["d2v-contour-js_test"].io.data2viz.contour;
    var d2vcontour = module.contours(n,m, thresholds);

    var time = new Date().getTime();
    var contours2 = d2vcontour.contours_awc180$(values).array_hd7ov6$_0;
    console.log("Execution::" + (new Date().getTime() - time) + "ms");

    svg.selectAll("path")
        .data(contours2)
        .enter().append("path")
        .attr("d", d3.geoPath(d3.geoIdentity().scale(width / n)))
        .attr("fill", function(d) { return color(d.value); });

    // See https://en.wikipedia.org/wiki/Test_functions_for_optimization
    function goldsteinPrice(x, y) {
        return (1 + Math.pow(x + y + 1, 2) * (19 - 14 * x + 3 * x * x - 14 * y + 6 * x * x + 3 * y * y))
            * (30 + Math.pow(2 * x - 3 * y, 2) * (18 - 32 * x + 12 * x * x + 48 * y - 36 * x * y + 27 * y * y));
    }

</script>

</body>
</html>
