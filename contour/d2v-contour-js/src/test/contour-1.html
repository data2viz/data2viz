<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>-->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-contour.v1.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.js"></script>

</head>
<body>
<svg width="960" height="500" stroke="#fff" stroke-width="0.5"></svg>
<script>

    var contours = d3.contours().size([2, 2]).thresholds([0.5]);
    var result = contours([
        0, 1,
        0, 1
    ]);
    console.log(result);
</script>

</body>
