name: MPP JS build

on: [push]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build with Gradle
        run: ./gradlew check -Pinclude_ios=false -Pinclude_android=false -Pinclude_js=true -Pinclude_jfx=false