apply from: rootProject.file('gradle/bundle-example.gradle')

dependencies {
    expectedBy project(":viz:d2v-viz-common")
    compile project(":color:d2v-color-common")
    compile project(":color:d2v-color-js")
    compile project(":interpolate:d2v-interpolate-js")
    compile project(":core:d2v-core-common")
    compile project(":core:d2v-core-js")
    compile project(":timer:d2v-timer-common")
    compile project(":timer:d2v-timer-js")
}


apply plugin: 'com.moowork.node'

node {
    version = "$node_version"
    npmVersion = "$npm_version"
    download = true
}

task installDependencies(type: YarnTask) {
    args = ['install']
}

task generateRenderingTestImages(type: YarnTask, dependsOn: [compileTestKotlin2Js, installDependencies, runDceKotlinJs, runDceTestKotlinJs]) {
    args = ['render']
}

task diffs(type: YarnTask, dependsOn: generateRenderingTestImages) {
    args = ['diffs']
}

test.dependsOn diffs


runDceTestKotlinJs.keep "d2v-viz-js_test.io.data2viz.viz.renderImages"
runDceTestKotlinJs.dceOptions.devMode = true
